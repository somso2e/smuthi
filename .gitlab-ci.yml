# Upload the contents of the /dist folder to PyPi
pypi:
  stage: publish
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - pip install twine
    - echo "Upload to PyPi"
    - twine upload --skip-existing dist/*
  only:
    - tags
